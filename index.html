<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>country list</title>
		<meta charset="utf-8">
		<meta name="Keywords" content="country list">
		<meta name="Description" content="country list">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	</head>
    <body>
<div class="container">
	<h1>Ajax based Country - state - city list </h1>
  <div class="panel panel-primary">
    <div class="panel-heading">Country State city</div>
		<div class="panel-body">
			<form action="" role="form" class="form-horizontal" id="location" method="post" accept-charset="utf-8">
					<div class="form-group"> 
					<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
						<select name="country" class="form-control countries" id="countryId" required="required">
							<option value="">--Select Country--</option>
						</select>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
						<select name="state" class="form-control states" id="stateId" required="required">
							<option value="">--Select State--</option>
						</select>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
						<select name="city" class="form-control cities" id="cityId" required="required">
							<option value="">--Select City--</option>
						</select>
					</div>
				</div>
			</form>
		</div>
  </div>
</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
		<script src="js/country-list.js"></script>
</body>
</html>
